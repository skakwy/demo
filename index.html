    <div class="font-extrabold text-2xl lg:text-4xl text-center text-gray-800">
        Sign in to your account
        <div id="askSing" class="font-normal text-sm md:text-base mt-4">
            Don't have an account ? <a href="#" onclick="signUp()" class="customColor">Sign up</a>
        </div>
    </div>

    <div class="flex place-content-center">
        <div id="inputs" class=" inline-block rounded-md border-2  w-4/5 2xl:max-w-xl   lg:w-2/5 mt-5">
            <div class="place-content-center flex">
                <input id="email" type="email" placeholder="Email address"
                    class="outline-none bg-clip-padding h-8 lg:h-10 w-11/12" />
            </div>
            <div id="iDiv" class="border-t-2 place-content-center flex">
                <input class=" bg-clip-padding lg:h-10 h-8 w-11/12 outline-none" placeholder="Password"
                    type="password" />
            </div>
        </div>
    </div>
    <div class="flex place-content-center">
           <button onclick="login()" class="outline-none w-4/5 2xl:max-w-xl customBgColor text-white  h-8 lg:h-10 rounded-md mt-10 lg:w-2/5 text-lg lg:text-2xl font-semibold  text-center"> Sign in </button>
    </div>
    <script>
        var login = true;
        var usernameInput = document.createElement("input")
        usernameInput.placeholder = "Username";
        usernameInput.type = "text";
        usernameInput.id = "username";
        usernameInput.name = "username";
        usernameInput.classList.add("outline-none", "bg-clip-padding", "h-8", "lg:h-10", "w-11/12");
        var div = document.createElement("div");
        function signUp() {
            if (!document.getElementById("askSingA")) {
                div.appendChild(usernameInput);
                div.classList.add("border-b-2", "place-content-center", "flex");
                document.getElementById("inputs").prepend(div);
                document.getElementById("askSing").innerHTML = "Already have an account ? <a id=\"askSingA\" href=\"#\" onclick=\"signUp()\" class=\"customColor\">Log in</a>";
            }
            else {
                document.getElementById("inputs").removeChild(div);
                document.getElementById("askSing").innerHTML = "Don't have an account ? <a href=\"#\" onclick=\"signUp()\" class=\"customColor\">Sign up</a>";
            }
        }
    </script>
